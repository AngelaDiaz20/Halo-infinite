<!DOCTYPE html>

<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/halo/logo.png" rel="icon">
    <link rel="stylesheet" href="css/formulario.css">
    <script src="https://kit.fontawesome.com/98bd21cde9.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>

    <main>

    <form action="" method="post" class="formulary">
        <div class="form-register">
            <h1>Formulario de registro</h1>

            <div class="group-data">
                <label for="name"></label>
                <input type="text" id="name" name="name"  placeholder="Name" required>
            </div>

            <div class="group-data">
                <label for="surname"></label>
                <input type="text" id="surname" name="surname"  placeholder="Surname" required>
            </div>

            <div class="group-data">
                <label for="email"></label>
                <input type="email" id="email" name="email"  placeholder="Email" required>
            </div>

            <div class="group-data">
                <label for="phone"></label>
                <input type="number" id="phone" name="phone"  placeholder="Phone number" required>
            </div>
        </div>

        <button>Send data</button> 
        
    </form>

    <a href="index.html"><button class="back">
        Back
    </button></a></main>
</body>

</html>
